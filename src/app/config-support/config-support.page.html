<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Configuracion y Soporte
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="pqrsForm" (ngSubmit)="sendPqrs()">
    <ion-item>
      <ion-label position="floating">Titulo</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>
    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
      <div *ngIf="title.errors?.['required']" class="errors">
        Titulo requerido
      </div>
      <div *ngIf="title.errors?.['pattern']" class="errors">
        Titulo errado
      </div>
    </div>
    <ion-item>
      <ion-label position="floating">Descripcion</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
      <div *ngIf="description.errors?.['required']" class="errors">
        Descripcion requerida
      </div>
      <div *ngIf="description.errors?.['pattern']" class="errors">
        Descripcion errada
      </div>
    </div>
    <br>
    <ion-button type="submit" expand="full" >Enviar</ion-button>
  </form>
</ion-content>
