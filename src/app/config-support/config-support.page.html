<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Configuracion y Soporte
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item class="not-border">
      <ion-label (click)="openInfoAccount()">
        Informacion de Cuenta
      </ion-label>
    </ion-item>
    <ion-item class="not-border">
      <ion-label (click)="openInfoEstablishment()">
        Informacion de Empresa
      </ion-label>
    </ion-item>
    <ion-item class="not-border">
      <ion-label>
        Notificaciones
      </ion-label>
    </ion-item>
    <ion-item class="not-border">
      <ion-label (click)="openContact()">
        Contacto
      </ion-label>
    </ion-item>
    <ion-item class="border">
      <ion-label (click)="logout()">
        Cerrar sesion
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
