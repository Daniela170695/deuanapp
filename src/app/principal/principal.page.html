    </div>
  </div>
  <br>
  <div id="options">

    <img src="assets/img/principal/rinocerontepequeño-01.png" (click)="openRhinoceros()">

    <a href="https://wa.me/3217581089">
      <img src="assets/img/principal/soportepequeño-01.png" >
    </a>

  </div>
