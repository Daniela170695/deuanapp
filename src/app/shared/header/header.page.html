<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <div *ngIf="showBack">
          <ion-buttons>
            <ion-button (click)="back()">
              <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </ion-col>
      <ion-col size="8">
        <div id="logo" *ngIf="showLogo">
          <ion-img src="assets/img/shared/logo.png"></ion-img>
        </div>
      </ion-col>
      <ion-col size="2">
        <div id="profile" *ngIf="showConfig">
          <ion-buttons>
            <ion-button (click)="presentActionSheet()">
              <ion-img src="assets/img/shared/perfil-01.png"></ion-img>
            </ion-button>
          </ion-buttons>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
